name: 'Hello World'
description: 'Greet someone and record the time'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
  valid:  # id of input
    description: 'Input boolean'
    type: boolean
    required: true
    default: false
outputs:
  time: # id of output
    description: 'The time we greeted you'
  isValid: # id of output
    description: 'Returns a boolean as number 0 or 1'
runs:
  using: 'node16'
  main: 'index.js'
